name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test-core:
    name: Test context-fabric
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libs/core
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Run tests
        run: pytest tests/ -v

  test-mcp:
    name: Test cfabric-mcp
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libs/mcp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install core package
        run: pip install -e ../core
      - name: Install MCP package with dev dependencies
        run: pip install -e ".[dev]"
      - name: Run tests
        run: pytest tests/ -v
